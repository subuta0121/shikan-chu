<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBAインプラント術前診断 (改訂版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .step-title {
            border-left: 5px solid #1D4ED8;
            padding-left: 10px;
        }
        .video-bg-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 0;
        }
        .content-overlay {
            position: relative;
            z-index: 10;
            background-color: rgba(31, 41, 55, 0.7); /* 半透明の濃いグレー */
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            backdrop-filter: blur(4px); /* 背景をぼかす */
        }
        .button-video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: opacity 0.3s;
        }
        .button-text {
            position: relative;
            z-index: 10;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .video-overlay video {
            max-height: 80vh;
        }
        #back-button {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        header {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="font-bold text-white leading-tight mt-2"
                style="font-size: 1.5rem; position: relative; z-index: 2; opacity: 1 !important; display: block !important; margin-top: 0.5rem;">
                ALBAインプラント<br>術前診断
            </h1>
            <p class="text-gray-600 hidden"
                style="font-size: 1rem; margin-top: 1rem; position: relative; z-index: 2; opacity: 1 !important; display: none;">
                プレイヤー：歯科医師
            </p>
        </header>

        <main id="game-container" class="space-y-8">
            <!-- Step 1 -->
            <div id="step1" class="video-bg-container">
                <video autoplay loop muted playsinline class="video-bg">
                    <source src="./background_main.mp4" type="video/mp4">
                </video>
                <div class="content-overlay text-white">
                    <h2 class="text-2xl font-bold mb-4 step-title !border-blue-400">Step 1: 全身状態の確認（問診）</h2>
                    <p class="mb-4 text-gray-200">まず、インプラント治療の絶対的禁忌症に該当しないか確認します。</p>
                    <div class="space-y-2">
                        <label class="flex items-center"><input type="checkbox" name="contra" value="未コントロールな糖尿病（HbA1c 8.0%以上）" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">未コントロールな糖尿病（HbA1c 8.0%以上）</span></label>
                        <label class="flex items-center"><input type="checkbox" name="contra" value="顎骨への放射線治療歴（累積照射量50Gy以上）" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">顎骨への放射線治療歴（累積照射量50Gy以上）</span></label>
                        <label class="flex items-center"><input type="checkbox" name="contra" value="癌骨転移用BP製剤またはデノスマブ製剤使用中" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">癌骨転移用BP製剤またはデノスマブ製剤使用中</span></label>
                        <label class="flex items-center"><input type="checkbox" name="contra" value="高度な免疫抑制状態・自己免疫疾患" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">高度な免疫抑制状態・自己免疫疾患</span></label>
                        <label class="flex items-center"><input type="checkbox" name="contra" value="成長期の小児" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">成長期の小児</span></label>
                        <label class="flex items-center"><input type="checkbox" name="contra" value="妊娠中の患者" class="h-4 w-4 rounded border-gray-500 text-blue-500 focus:ring-blue-400 bg-gray-700"><span class="ml-2">妊娠中の患者</span></label>
                    </div>
                    <button onclick="checkContraindications()" class="relative mt-6 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 overflow-hidden transition duration-300">
                        <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                        <span class="button-text">問診を完了し次へ</span>
                    </button>
                </div>
            </div>


            <!-- Step 2 -->
            <div id="step2" class="video-bg-container hidden">
                 <video autoplay loop muted playsinline class="video-bg">
                    <source src="./background_main.mp4" type="video/mp4">
                </video>
                <div class="content-overlay text-white">
                    <h2 class="text-2xl font-bold mb-4 step-title !border-blue-400">Step 2: 局所状態の評価（CT読影）</h2>
                    <p class="mb-6 text-gray-200">CT画像から得られた情報を入力してください。</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="jaw" class="block text-sm font-medium">1. 顎堤</label>
                            <select id="jaw" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                <option value="maxilla">上顎</option>
                                <option value="mandible">下顎</option>
                            </select>
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium">2. 埋入部位</label>
                            <select id="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                <option value="anterior">前歯部</option>
                                <option value="premolar">小臼歯部</option>
                                <option value="molar">大臼歯部</option>
                            </select>
                        </div>
                        <div>
                            <div class="flex items-center mb-2">
                                <span class="mr-1">3.</span>
                                <button type="button" onclick="playVideo('assets/video/vertical_height.mp4')" class="relative bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 overflow-hidden transition duration-300">
                                    <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                                    <span class="button-text">垂直的骨量</span>
                                </button>
                                <span class="ml-1">(mm)</span>
                            </div>
                            <select id="vertical_bone" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                <option value="<4">&lt; 4 mm</option>
                                <option value="4-6">4 - 6 mm</option>
                                <option value="7-9">7 - 9 mm</option>
                                <option value="10-11">10 - 11 mm</option>
                                <option value=">=12">&gt;= 12 mm</option>
                            </select>
                        </div>
                        <div>
                            <div class="flex items-center mb-2">
                                <span class="mr-1">4.</span>
                                <button type="button" onclick="playVideo('assets/video/mesiodistal_width.mp4')" class="relative bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 overflow-hidden transition duration-300">
                                    <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                                    <span class="button-text">近遠心的骨幅</span>
                                </button>
                                <span class="ml-1">(mm)</span>
                            </div>
                            <select id="mesiodistal_width" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                <option value="<6.3">&lt; 6.3 mm</option>
                                <option value="6.3-7.0">6.3 - 7.0 mm</option>
                                <option value="7.1-7.9">7.1 - 7.9 mm</option>
                                <option value=">=8.0">&gt;= 8.0 mm</option>
                            </select>
                        </div>
                        <div>
                            <div class="flex items-center mb-2">
                                <span class="mr-1">5.</span>
                                <button type="button" onclick="playVideo('assets/video/buccolingual_width.mp4')" class="relative bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 overflow-hidden transition duration-300">
                                    <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                                    <span class="button-text">頬舌的骨幅</span>
                                </button>
                                <span class="ml-1">(mm)</span>
                            </div>
                            <select id="buccolingual_width" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                 <option value="<5.3">&lt; 5.3 mm</option>
                                 <option value="5.3-6.0">5.3 - 6.0 mm</option>
                                 <option value="6.1-6.8">6.1 - 6.8 mm</option>
                                 <option value=">=6.8">&gt;= 6.8 mm</option>
                            </select>
                        </div>
                        <div>
                            <label for="bone_quality" class="block text-sm font-medium">6. 骨質分類</label>
                            <select id="bone_quality" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-500 focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm rounded-md bg-gray-700 text-white">
                                <option value="D1">D1 (緻密な皮質骨)</option>
                                <option value="D2">D2 (厚い皮質骨と緻密な海綿骨)</option>
                                <option value="D3">D3 (薄い皮質骨と緻密な海綿骨)</option>
                                <option value="D4">D4 (薄い皮質骨と粗な海綿骨)</option>
                                <option value="D5">D5 (線維性の軟らかい骨)</option>
                            </select>
                        </div>
                    </div>
                     <button onclick="generateDiagnosis()" class="relative mt-8 w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 overflow-hidden transition duration-300">
                        <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                        <span class="button-text">診断・治療計画を立案</span>
                     </button>
                </div>
            </div>

            <!-- Video Overlay -->
            <div id="video-overlay" class="video-overlay hidden">
                <button id="back-button" onclick="closeVideo()" class="relative bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 overflow-hidden transition duration-300 hidden">
                    <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                    <span class="button-text">戻る</span>
                </button>
                <video id="overlay-video" controls class="mb-4"><source src="" type="video/mp4"></video>
            </div>

            <!-- Step 3 -->
            <div id="step3" class="video-bg-container hidden">
                <video autoplay loop muted playsinline class="video-bg">
                    <source src="./background_result.mp4" type="video/mp4">
                </video>
                <div class="content-overlay text-white">
                    <h2 class="text-2xl font-bold mb-4 step-title !border-blue-400">診断結果・治療計画サマリー</h2>
                    <div id="diagnosis-result" class="space-y-4"></div>
                    <button onclick="restartGame()" class="relative mt-8 w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 overflow-hidden transition duration-300">
                        <video autoplay loop muted playsinline class="button-video-bg hover:opacity-70"><source src="./background_button.mp4" type="video/mp4"></video>
                        <span class="button-text">新しい症例で再診断</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const STRAUMANN_LENGTHS = [16, 14, 12, 10, 8, 6];
        const AQB_LENGTHS = [14, 12, 10, 8, 6];
        const AQB_LENGTH_CODES = { 14: 'Y', 12: 'L', 10: 'M', 8: 'S', 6: '6' };
        let gameState = {};

        function checkContraindications() {
            const checkboxes = document.querySelectorAll('input[name="contra"]:checked');
            if (checkboxes.length > 0) {
                const reasons = Array.from(checkboxes).map(cb => cb.value).join('、');
                alert(`絶対的禁忌症（${reasons}）に該当するため、インプラント治療は推奨されません。`);
            } else {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            }
        }
        
        function getBestFitLength(availableLengths, maxLength) {
            for (const length of availableLengths) {
                if (maxLength >= length) {
                    return length;
                }
            }
            return null;
        }

        function getDiameterClass(mesiodistalValue, buccolingualNum) {
            let classByMesio, classByBucco;

            if (mesiodistalValue === '>=8.0') classByMesio = 'wide';
            else if (mesiodistalValue === '7.1-7.9') classByMesio = 'regular';
            else if (mesiodistalValue === '6.3-7.0') classByMesio = 'narrow';
            else classByMesio = 'none';

            if (buccolingualNum >= 6.8) classByBucco = 'wide';
            else if (buccolingualNum >= 6.1) classByBucco = 'regular';
            else if (buccolingualNum >= 5.3) classByBucco = 'narrow';
            else classByBucco = 'none';
            
            const hierarchy = ['none', 'narrow', 'regular', 'wide'];
            const indexMesio = hierarchy.indexOf(classByMesio);
            const indexBucco = hierarchy.indexOf(classByBucco);

            return hierarchy[Math.min(indexMesio, indexBucco)];
        }


        function generateDiagnosis() {
            const jaw = document.getElementById('jaw').value;
            const location = document.getElementById('location').value;
            const verticalBoneValue = document.getElementById('vertical_bone').value;
            const mesiodistalWidthValue = document.getElementById('mesiodistal_width').value;
            const buccolingualWidthValue = document.getElementById('buccolingual_width').value;
            const boneQuality = document.getElementById('bone_quality').value;
            
            let diagnosis = {
                warnings: [], dangers: [], procedures: [],
                straumann: { recommendation: [], notes: [] },
                aqb: { recommendation: [], notes: [] },
                drilling: ""
            };

            const vBoneMap = { '<4': 3, '4-6': 5, '7-9': 8, '10-11': 11, '>=12': 13 };
            const vBoneNum = vBoneMap[verticalBoneValue];
            const buccolingualMap = {'<5.3': 5.2, '5.3-6.0': 5.6, '6.1-6.8': 6.4, '>=6.8': 7.0};
            const buccolingualNum = buccolingualMap[buccolingualWidthValue];

            let isAugmentationCase = false;
            if (jaw === 'maxilla' && (location === 'molar' || location === 'premolar') ) {
                if (vBoneNum < 4) {
                    diagnosis.procedures.push('サイナスリフト（ラテラルアプローチ）を推奨');
                    isAugmentationCase = true;
                } else if (vBoneNum >= 4 && vBoneNum < 7) {
                    diagnosis.procedures.push('サイナスリフト（ラテラルアプローチ）またはソケットリフトを検討');
                    isAugmentationCase = true;
                } else if (vBoneNum >= 7 && vBoneNum < 10) {
                    diagnosis.procedures.push('ソケットリフトを検討');
                    isAugmentationCase = true;
                }
            }
            
            let targetLength = vBoneNum - 2;
            if (isAugmentationCase && (location === 'molar' || location === 'premolar')) {
                targetLength = 8;
                diagnosis.notes = "骨造成を伴うため、インプラント長は8mmを推奨します。";
            }

            if (jaw === 'mandible') {
                 if (targetLength < 6) { 
                    diagnosis.dangers.push(`下顎管までの距離が実測値 ${vBoneNum}mm のため、安全なインプラント埋入（最低長6mm＋安全域2mm）は困難です。インプラント治療は原則禁忌と考えられます。`);
                 } else if (vBoneNum < 10) { 
                    diagnosis.warnings.push(`下顎管までの距離が要注意です（実測値 ${vBoneNum}mm）。ショートインプラントの使用や、GBR、傾斜埋入などの高度な術式検討が必要です。`);
                }
            }

            if (buccolingualNum < 5.3) {
                 diagnosis.procedures.push('頬舌的骨幅が著しく不足しています。GBR（骨造成）の併用が必須です。');
            }

            if (buccolingualWidthValue === '<5.3' &&
                verticalBoneValue === '>=12' &&
                mesiodistalWidthValue === '>=8.0' &&
                (boneQuality === 'D3' || boneQuality === 'D4' || boneQuality === 'D5')) {
                diagnosis.procedures.push('スプリットクレスト法を院長or柴田と相談');
            }

            const recommendedDiameterClass = getDiameterClass(mesiodistalWidthValue, buccolingualNum);
            
            const chosenStraumannLength = getBestFitLength(STRAUMANN_LENGTHS, targetLength);
            const chosenAqbLength = getBestFitLength(AQB_LENGTHS, targetLength);

            if (chosenStraumannLength) {
                let recommendationText = '';
                const isMolarOrPremolar = (location === 'premolar' || location === 'molar');

                switch (recommendedDiameterClass) {
                    case 'wide':
                        if (chosenStraumannLength !== 6) {
                            recommendationText = `BLT RC ø4.8 × ${chosenStraumannLength}mm`;
                            if (isMolarOrPremolar) {
                                recommendationText += ` または RN ø4.8 × ${chosenStraumannLength}mm または WN ø4.8 × ${chosenStraumannLength}mm`;
                            }
                            diagnosis.straumann.recommendation.push(recommendationText);
                        }
                        break;
                    case 'regular':
                        if (chosenStraumannLength !== 6) {
                            recommendationText = `BLT RC ø4.1 × ${chosenStraumannLength}mm`;
                            if (isMolarOrPremolar) {
                                recommendationText += ` または RN ø4.1 × ${chosenStraumannLength}mm`;
                            }
                            diagnosis.straumann.recommendation.push(recommendationText);
                        }
                        break;
                    case 'narrow':
                        diagnosis.straumann.recommendation.push(`BLT NC ø3.3 × ${chosenStraumannLength}mm`);
                        break;
                    default:
                        diagnosis.straumann.notes.push("骨幅に適したストローマンインプラントの選択が困難です。GBRを必須とします。");
                        break;
                }
            } else {
                 if (diagnosis.dangers.length === 0) {
                    diagnosis.straumann.notes.push("利用可能な垂直的骨量に適した長さのストローマンインプラントがありません。");
                 }
            }
            if (boneQuality === 'D4' || boneQuality === 'D5') {
                diagnosis.straumann.notes.push("軟らかい骨質のため、初期固定に有利なテーパー形状（BLTなど）の選択を推奨します。");
            }

            if (chosenAqbLength) {
                let aqbDiameterCode = '', aqbDiameterValue = 0;
                switch (recommendedDiameterClass) {
                    case 'wide':
                        aqbDiameterCode = 'T5'; aqbDiameterValue = 5.0;
                        break;
                    case 'regular':
                        aqbDiameterCode = 'T4'; aqbDiameterValue = 4.0;
                        break;
                    case 'narrow':
                        aqbDiameterCode = 'T3'; aqbDiameterValue = 3.3;
                        break;
                }

                if (aqbDiameterCode) {
                    const lengthCode = AQB_LENGTH_CODES[chosenAqbLength];
                    let examplePartNumber = `${aqbDiameterCode}${lengthCode}S`;
                    diagnosis.aqb.recommendation.push(`径: ${aqbDiameterCode} (ø${aqbDiameterValue}mm), 被覆部長: ${chosenAqbLength}mm (例: ${examplePartNumber})`);
                    diagnosis.aqb.notes.push(`支台部の高さは、軟組織の厚みや対合関係を考慮し選択してください。`);
                } else {
                    if (recommendedDiameterClass !== 'none') {
                       diagnosis.aqb.notes.push("骨幅に適したAQBインプラントの選択が困難です。GBRを必須とします。");
                    }
                }
            } else {
                 if (diagnosis.dangers.length === 0) {
                    diagnosis.aqb.notes.push("利用可能な垂直的骨量に適した長さのAQBインプラントがありません。");
                 }
            }

            switch(boneQuality) {
                case 'D1': diagnosis.drilling = "【D1: 硬い骨】低速回転（700rpm以下）、十分な注水下で慎重にドリリング。骨のオーバーヒート（骨壊死）に最大限注意。最終ドリル径はインプラント径より0.1-0.3mm大きく形成し、埋入トルクを抑制。"; break;
                case 'D2': diagnosis.drilling = "【D2: やや硬い骨】通常回転速度（800-1200rpm）でドリリング。最終ドリル径はインプラント径と同等か、わずかに（~0.2mm）小さく設定し、良好な初期固定を目指す。"; break;
                case 'D3': diagnosis.drilling = "【D3: 一般的な骨】標準的なドリルシーケンス（基本800rpm）。最終ドリル径はインプラント径より0.5mm程度小さくし、圧入効果による初期固定の強化を図る。"; break;
                case 'D4': diagnosis.drilling = "【D4: やや軟らかい骨】最小限のドリリング（パイロット～セカンドドリルまで）に留める。最終ドリル径をインプラント径より1.0mm程度小さくし、圧入効果を最大化する。オステオトームの使用も検討。"; break;
                case 'D5': diagnosis.drilling = "【D5: 非常に軟らかい骨】最小限のドリル（パイロット、ファーストのみ）で対応。初期固定が得られない場合はGBR併用を前提とする。長めで太いインプラントが有利。"; break;
            }

            displayDiagnosis(diagnosis);
        }

        function displayDiagnosis(diagnosis) {
            const resultContainer = document.getElementById('diagnosis-result');
            resultContainer.innerHTML = ''; 

            if (diagnosis.dangers.length > 0) {
                const dangerDiv = document.createElement('div');
                dangerDiv.className = 'p-4 rounded-md bg-red-900 bg-opacity-80 backdrop-blur-sm';
                dangerDiv.innerHTML = `<h3 class="font-bold text-red-200">【禁忌・治療困難】</h3><p class="text-red-200 mt-2">${diagnosis.dangers.join('<br>')}</p>`;
                resultContainer.appendChild(dangerDiv);
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                return;
            }

            if (diagnosis.warnings.length > 0) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'p-4 rounded-md bg-yellow-900 bg-opacity-80 backdrop-blur-sm';
                warningDiv.innerHTML = `<h3 class="font-bold text-yellow-200">【警告・要注意】</h3><p class="text-yellow-200 mt-2">${diagnosis.warnings.join('<br>')}</p>`;
                resultContainer.appendChild(warningDiv);
            }

            if (diagnosis.procedures.length > 0) {
                const procDiv = document.createElement('div');
                procDiv.className = 'p-4 rounded-md bg-blue-900 bg-opacity-70 backdrop-blur-sm';
                procDiv.innerHTML = `<h3 class="font-bold text-blue-200">推奨される追加術式</h3><ul class="list-disc list-inside text-blue-200 mt-2">${diagnosis.procedures.map(p => `<li>${p}</li>`).join('')}</ul>`;
                resultContainer.appendChild(procDiv);
            }
            
            const implantDiv = document.createElement('div');
            implantDiv.className = 'p-4 rounded-md bg-gray-800 bg-opacity-70 backdrop-blur-sm';
            let implantHTML = `<h3 class="font-bold text-gray-200">推奨インプラント</h3>`;
            if (diagnosis.notes) {
                implantHTML += `<p class="text-sm text-gray-300">${diagnosis.notes}</p>`;
            }
            implantHTML += `<div class="mt-2"><p class="font-semibold text-gray-300">ストローマン:</p><p class="ml-4 text-gray-200">${diagnosis.straumann.recommendation.length > 0 ? diagnosis.straumann.recommendation.join(', ') : '推奨なし'}</p>${diagnosis.straumann.notes.length > 0 ? `<p class="ml-4 text-sm text-gray-400">└ ${diagnosis.straumann.notes.join('<br>└ ')}</p>` : ''}</div>`;
            implantHTML += `<div class="mt-4"><p class="font-semibold text-gray-300">AQB:</p><p class="ml-4 text-gray-200">${diagnosis.aqb.recommendation.length > 0 ? diagnosis.aqb.recommendation.join(', ') : '推奨なし'}</p>${diagnosis.aqb.notes.length > 0 ? `<p class="ml-4 text-sm text-gray-400">└ ${diagnosis.aqb.notes.join('<br>└ ')}</p>` : ''}</div>`;
            implantDiv.innerHTML = implantHTML;
            resultContainer.appendChild(implantDiv);

            const drillDiv = document.createElement('div');
            drillDiv.className = 'p-4 rounded-md bg-gray-800 bg-opacity-70 backdrop-blur-sm';
            drillDiv.innerHTML = `<h3 class="font-bold text-gray-200">ドリリングプロトコル</h3><p class="text-gray-200 mt-2">${diagnosis.drilling}</p>`;
            resultContainer.appendChild(drillDiv);

            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function restartGame() {
            gameState = {};
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.querySelectorAll('input[name="contra"]').forEach(cb => cb.checked = false);
            document.getElementById('step2').querySelectorAll('select').forEach(s => s.selectedIndex = 0);
        }

        function playVideo(src) {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('overlay-video');
            const backButton = document.getElementById('back-button');
            video.querySelector('source').src = src;
            video.load();
            document.getElementById('step2').classList.add('hidden');
            overlay.classList.remove('hidden');
            backButton.classList.add('hidden');
            video.play();
        }

        function closeVideo() {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('overlay-video');
            const backButton = document.getElementById('back-button');
            video.pause();
            video.currentTime = 0;
            overlay.classList.add('hidden');
            backButton.classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('overlay-video');
            const backButton = document.getElementById('back-button');
            if (video && backButton) {
                video.addEventListener('play', () => backButton.classList.add('hidden'));
                video.addEventListener('pause', () => backButton.classList.remove('hidden'));
            }
        });
    </script>
</body>
</html>
